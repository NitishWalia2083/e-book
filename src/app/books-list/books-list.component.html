<div class="p-6">
    <h2 class="text-2xl font-bold mb-4">Available eBooks</h2>
    <ul class="space-y-4">
        <li *ngFor="let book of books" class="border p-4 rounded hover:shadow">
            <h3 class="text-lg font-semibold">{{ book.title }}</h3>
            <p class="text-sm text-gray-600">{{ book.author }}</p>
            <a class="text-blue-500 underline mt-2 inline-block" [routerLink]="['/book', book.id]">Open Book</a>
        </li>
    </ul>
</div>
